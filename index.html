<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the Form */
        .container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form Input Styling */
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        /* Button Styling */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Table Styling */
        #descriptionTable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px; /* Reduced margin to combine with the button */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #descriptionTable th,
        #descriptionTable td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        #descriptionTable th {
            background-color: #f5f5f5;
            color: #333;
            font-weight: bold;
        }

        #descriptionTable tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #descriptionTable tr:nth-child(odd) {
            background-color: #ffffff;
        }

        #descriptionTable input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            box-sizing: border-box;
        }

        #descriptionTable input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        /* Spacing between sections */
        .section {
            margin-bottom: 30px;
        }

        /* Dark Gray Button for Add Row */
        #addRowButton {
            background-color: #555; /* Dark gray */
            margin-top: 0; /* Remove margin to combine with the table */
            width: 100%;
        }

        #addRowButton:hover {
            background-color: #444; /* Slightly darker on hover */
        }

        /* Prevent negative values in the total amount input */
        #total {
            -moz-appearance: textfield; /* Firefox */
        }

        #total::-webkit-outer-spin-button,
        #total::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Safari and Chrome */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Royal Gardening Services</h2>

        <!-- Address Section -->
        <div class="section">
            <label>Address</label>
            <input type="text" id="address1" placeholder="First Line">
            <input type="text" id="address2" placeholder="Second Line">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="postcode" placeholder="Postcode">
        </div>

        <!-- Other Invoice Details -->
        <div class="section">
            <label>Date</label>
            <input type="text" id="date" placeholder="Select Date">
        </div>

        <!-- Description Table -->
        <div class="section">
            <table id="descriptionTable">
                <thead>
                    <tr>
                        <th>Description of Work</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="workDone" placeholder="Enter work done"></td>
                    </tr>
                </tbody>
            </table>
            <button id="addRowButton" onclick="addRow()">Add Row</button>
        </div>

        <!-- Total Amount -->
        <div class="section">
            <label>Total Amount Due</label>
            <input type="number" id="total" min="0" placeholder="Price (Â£)" oninput="validity.valid||(value='');">
        </div>

        <!-- Download PDF Button -->
        <div class="section">
            <button onclick="generatePDF()">Download PDF</button>
        </div>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr with the current date pre-selected
        flatpickr("#date", {
            dateFormat: "Y-m-d", // Date format
            allowInput: true, // Allow manual input
            clickOpens: true, // Open date picker on click anywhere in the input
            defaultDate: "today", // Pre-select the current date
        });

        function addRow() {
            const table = document.getElementById("descriptionTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const newCell = newRow.insertCell(0);
            newCell.innerHTML = '<input type="text" class="workDone" placeholder="Enter work done">';

            // Focus on the newly added input field
            const newInput = newCell.querySelector(".workDone");
            newInput.focus();
        }

            img.onload = function () {
                // Add logo with global padding
                doc.addImage(img, 'PNG', globalPadding, globalPadding, 77, 13);

                // "INVOICE" on the top right, aligned with global padding
                doc.setFontSize(18);
                doc.setFont("helvetica", "bold");
                doc.text("INVOICE", doc.internal.pageSize.width - globalPadding, globalPadding + 5, { align: "right" });

                // Address and Invoice Date on the same line level
                let yPos = globalPadding + 30; // Start below the logo and invoice text

                // Address Formatting
                doc.setFont("helvetica", "bold");
                doc.setFontSize(12);
                doc.text(address1, globalPadding, yPos);

                // Invoice Date (Right-Aligned, with global padding)
                doc.setFont("helvetica", "bold");
                doc.setFontSize(12);
                const invoiceDateText = "Invoice Date";
                const formattedDateText = formattedDate;
                const invoiceDateWidth = doc.getTextWidth(invoiceDateText); // Width of the text
                const startX = doc.internal.pageSize.width - globalPadding - invoiceDateWidth; // Calculate starting X position

                // Draw "Invoice date" text (bold)
                doc.text(invoiceDateText, startX, yPos);

                // Draw the actual date on the next line (regular font), aligned 25px from the right
                doc.setFont("helvetica", "normal");
                doc.setFontSize(11);
                doc.text(formattedDateText, doc.internal.pageSize.width - globalPadding, yPos + 5, { align: "right" });

                // Address Line 2, City, and Postcode
                yPos += 5; // Move down for the next line of the address
                doc.setFont("helvetica", "normal");
                doc.setFontSize(11);
                if (address2) {
                    doc.text(address2, globalPadding, yPos);
                    yPos += 5;
                }
                if (city) {
                    doc.text(city, globalPadding, yPos);
                    yPos += 5;
                }
                if (postcode) {
                    doc.text(postcode, globalPadding, yPos);
                    yPos += 5;
                }

                // Description Table
                const workDoneInputs = document.querySelectorAll(".workDone");
                const workDoneList = Array.from(workDoneInputs).map(input => input.value);
                const descriptionData = workDoneList.map(work => [work]);

                doc.autoTable({
                    startY: yPos + 20,
                    head: [["Description"]],
                    body: descriptionData,
                    theme: "plain",
                    styles: { font: "helvetica", fontSize: 12, cellPadding: { left: 2, right: 0 }, overflow: "linebreak" },
                    headStyles: { fillColor: [255, 255, 255], textColor: [0, 0, 0], fontStyle: "bold", lineWidth: 0 },
                    bodyStyles: { fontStyle: "italic" }, // Make work done rows italic
                    margin: { left: globalPadding, right: globalPadding }, // Use global padding for left and right margins
                    tableWidth: "auto",
                    showHead: "everyPage",
                    didDrawCell: (data) => {
                        if (data.section === "head") {
                            doc.setDrawColor(0);
                            doc.line(data.cell.x, data.cell.y + data.cell.height, data.cell.x + data.cell.width, data.cell.y + data.cell.height);
                        }
                    },
                    alternateRowStyles: { fillColor: [240, 240, 240] },
                });

                // Total Amount Due (Bold, Right-Aligned, with global padding)
                let finalY = doc.lastAutoTable.finalY + 10; // Add 10px space after the table
                doc.setFont("helvetica", "bold");
                doc.setFontSize(12);
                const totalAmountText = "Total Amount Due";
                const formattedTotal = `Â£${parseFloat(total).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;

                // Draw "Total amount due" text (bold), aligned 25px from the right
                doc.text(totalAmountText, doc.internal.pageSize.width - globalPadding, finalY, { align: "right" });

                // Draw the actual price on the next line (regular font), aligned 25px from the right
                doc.setFont("helvetica", "normal");
                doc.setFontSize(11);
                doc.text(formattedTotal, doc.internal.pageSize.width - globalPadding, finalY + 5, { align: "right" });

                // Thank You Message (Darker grey, right-aligned, with global padding)
                doc.setFont("helvetica", "italic");
                doc.setFontSize(11);
                doc.setTextColor(96);
                doc.text("Thank you for your business!", doc.internal.pageSize.width - globalPadding, finalY + 15, { align: "right" });

                // Save PDF
                doc.save("invoice.pdf");
            };
        }
